  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
          <a class="navbar-brand" href="http://SITENAME">HEADERTEXT</a>
    </nav>

    <main role="main" class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-8">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
            </div>
            <input id="searchBox" class="form-control" type="text" placeholder="Search for packages" oninput="siteSearch()">
          </div>
          <div id='results'></div>
        </div>
      </div>
      </br>
      <h5><i class="fa fa-list" aria-hidden="true"></i> Full package list</h5>
      <div class="row">
          <div class="col-sm-4">
            <ul>
              LISTA
            </ul>
          </div>
          <div class="col-sm-4">
            <ul>

            </ul>
          </div>
          <div class="col-sm-4">
            <ul>

            </ul>
          </div>
      </div>
      <div class="row">
				<div class="col-sm-12 text-center">
					FOOTERTEXT
 				</div>
		  </div>
      <div class="row">
        <small class="col-sm-12 text-center">
          Built using <a href="https://github.com/nerdguru/sls-pypi" target="_blank">sls-pypi</a>, which in turn leverages

          among others.
        </small>
      </div>
    </main>
    <script>
      var list=[];
    </script>
    SEARCHSCRIPTS
    <script>
      var options = {
        shouldSort: true,
        threshold: 0.6,
        location: 0,
        distance: 100,
        maxPatternLength: 32,
        minMatchCharLength: 1,
        keys: ["text"]
      };
      var fuse = new Fuse(list, options); // "list" is the item array
      function siteSearch() {
        var result = fuse.search(document.getElementById("searchBox").value);
        console.log(result)
        result_string = ''
        for (var i = 0; i < result.length; i++) {
          console.log(result[i]);
          result_string = result_string + "<div><a href=\"/" + result[i].package + "\">" + result[i].package + "</a></div>\n"
      }
        document.getElementById("results").innerHTML = result_string;
      }
    </script>
  </body>
